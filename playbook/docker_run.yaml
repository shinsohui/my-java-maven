- hosts: docker_host
  gather_facts: no

  tasks:
    - name: Remove Container      
      docker_container:
        name: java-hello-world
        state: absent
      ignore_errors: yes

    - name: Create Container
      docker_container:
        name: java-hello-world
        image: ttoii/java-hello-world
        state: started
        recreate: yes
        ports:
          - "8080:8080"
